<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reflected XSS - Level 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #101820;
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }

    .output {
      margin-top: 30px;
      font-size: 20px;
      color: #00ffd5;
    }
  </style>
</head>
<body>
  <h1>ðŸ§ª Reflected XSS - Level 1</h1>
  <p>Enter your name to get a greeting!</p>
  <form method="GET">
    <input type="text" name="name" placeholder="Enter your name" />
    <button type="submit">Submit</button>
  </form>

  <div class="output">
    <script>
      const params = new URLSearchParams(window.location.search);
      const name = params.get("name");
      if (name) {
        document.write("Hello, " + name + "!");
      }
    </script>
  </div>
</body>
</html>
