<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      font-family: monospace;
      background-color: #222;
      color: #eee;
      padding: 50px;
      text-align: center;
    }
    input {
      padding: 10px;
      margin: 10px;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    #admin-panel {
      display: none;
      margin-top: 30px;
      border-top: 1px dashed #888;
      padding-top: 20px;
    }
    #flag {
      color: lightgreen;
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>üîê Login</h1>
  <p>Only authorized users can access the admin panel.</p>

  <input type="text" id="username" placeholder="Username" /><br>
  <input type="password" id="password" placeholder="Password" /><br>
  <button onclick="login()">Login</button>

  <div id="admin-panel">
    <h2>üëë Admin Panel</h2>
    <p id="flag">Loading flag...</p>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      // Real-world style broken authentication
      if (user.toLowerCase() === 'raszzz') {
        document.getElementById('admin-panel').style.display = 'block';
        fetch('flag.txt')
          .then(res => res.text())
          .then(flag => {
            document.getElementById('flag').innerText = flag;
          })
          .catch(() => {
            document.getElementById('flag').innerText = "Error loading flag.";
          });
      } else {
        alert("Access denied!");
      }
    }
  </script>
</body>
</html>
