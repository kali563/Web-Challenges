<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hidden Admin Panel</title>
  <style>
    body {
      font-family: monospace;
      background-color: #1e1e1e;
      color: #eee;
      padding: 40px;
    }
    button {
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    #admin-panel {
      display: none;
      margin-top: 30px;
      border-top: 1px dashed #888;
      padding-top: 20px;
    }
    #flag {
      color: lightgreen;
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>üïµÔ∏è Welcome User</h1>
  <p>This page is for regular users. Nothing to see here...</p>

  <div id="admin-panel">
    <h2>üëë Hidden Admin Panel</h2>
    <p id="flag">Loading flag...</p>
  </div>

  <script>
    // The real flag is not in the HTML ‚Äî it's hidden in flag.txt
    // Only show admin panel if someone sets showAdminPanel = true in DevTools

    const showAdminPanel = false; // üîê Hidden backdoor

    if (showAdminPanel) {
      document.getElementById('admin-panel').style.display = 'block';
      
      // Fetch the flag from a separate file
      fetch('flag.txt')
        .then(res => res.text())
        .then(flag => {
          document.getElementById('flag').innerText = flag;
        })
        .catch(() => {
          document.getElementById('flag').innerText = "Error loading flag.";
        });
    }
  </script>
</body>
</html>
