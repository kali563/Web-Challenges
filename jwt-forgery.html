<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JWT Token Forgery</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f;
      color: #f5f5f5;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2em;
      color: #00ffc8;
    }

    p {
      color: #ccc;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      max-width: 700px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #333;
      background-color: #1a1a1a;
      color: #fff;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    button {
      padding: 10px 24px;
      font-size: 16px;
      background-color: #00ffc8;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00cba7;
    }

    #result {
      margin-top: 30px;
      font-size: 18px;

    }

    .hint {
      margin-top: 50px;

      word-wrap: break-word;
    }

    code {
      background-color: #222;
      padding: 2px 6px;

      color: #7cffef;
    }

    @media (max-width: 600px) {
      input {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>üîê JWT Login</h1>
  <p>Use your token to access the admin area.</p>
  <input type="text" id="tokenInput" placeholder="Paste your JWT token here" />
  <br>
  <button onclick="checkToken()">Access Admin</button>

  <div id="result"></div>

  <div class="hint">
    <p>üí° Sample Token: <code>eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6Imd1ZXN0In0.signature</code></p>
    <p>Try modifying the payload and forging your own token! üîç</p>
  </div>

  <script>
    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
      } catch (e) {
        return null;
      }
    }

    function checkToken() {
      const token = document.getElementById("tokenInput").value;
      const payload = parseJwt(token);

      if (!payload) {
        document.getElementById("result").innerText = "‚ùå Invalid token format!";
        return;
      }

      if (payload.username === "thala") {
        fetch("jwt-flag.txt")
          .then(res => res.text())
          .then(flag => {
            document.getElementById("result").innerText = `üéâ Welcome, thala! Flag: ${flag}`;
          })
          .catch(() => {
            document.getElementById("result").innerText = "‚ö†Ô∏è Couldn't load flag.";
          });
      } else {
        document.getElementById("result").innerText = `üëã Hello ${payload.username}, you are not authorized.`;
      }
    }
  </script>
</body>
</html>
