<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JWT Token Forgery</title>
  <style>
    body {
      background-color: #111;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 15px;
    }
    #result {
      margin-top: 25px;
      color: #00ffcc;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>üîê JWT Login</h1>
  <p>Use your token to access the admin area.</p>
  <input type="text" id="tokenInput" placeholder="Paste your JWT token here" size="80" />
  <br>
  <button onclick="checkToken()">Access Admin</button>

  <div id="result"></div>

  <script>
    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
      } catch (e) {
        return null;
      }
    }

    function checkToken() {
      const token = document.getElementById("tokenInput").value;
      const payload = parseJwt(token);

      if (!payload) {
        document.getElementById("result").innerText = "‚ùå Invalid token format!";
        return;
      }

      if (payload.username === "admin") {
        document.getElementById("result").innerText = "üéâ Welcome, admin! Flag: FLAG{jwt_token_forged_successfully}";
      } else {
        document.getElementById("result").innerText = `üëã Hello ${payload.username}, you are not admin.`;
      }
    }
  </script>
</body>
</html>
